<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <h3>Pixabay</h3>
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html">Home</a></li>
                <li class="nav-link"><a href="#">Gallery</a></li>
                <li class="nav-link active"><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <button class="icon-button large"><img class="icon nav-icon"
                        src="assets/icons/instagram.svg"></button>
                <button class="icon-button large"><img class="icon nav-icon" src="assets/icons/search.svg"></button>
                <button class="icon-button large"><img class="icon nav-icon"
                        src="assets/icons/shopping-cart.svg"></button>
                <button class="icon-button large nav-toggle-btn"><img class="icon nav-icon toggle"
                        src="assets/icons/menu.svg"></button>
            </div>
        </nav>
        <section class="contact">
            <div class="contact-image"><img src="//unsplash.it/550/730"></div>
            <div class="form-container">
                <h2>Get In Touch</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio ipsam ipsum, est culpa, nesciunt in ipsa voluptates rerum vero aspernatur.</p>
                <p>Email someone@example.com</p>
                <p>Or please complete the enquiry form below</p>
                <form action="#" class="contact-form">
                    <div class="textbox-container">
                        <p class="bold">Name*</p>
                        <div class="name-fields">
                            <input class="textbox" type="text">
                            <input class="textbox" type="text">
                        </div>
                    </div>
                    <div class="textbox-container">
                        <p class="bold">Email*</p>
                        <input class="textbox" type="email">
                    </div>
                    <div class="textbox-container">
                        <p class="bold">Message</p>
                        <textarea class="contact-message" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn primary-btn">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/svg-inject.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/helper.js"></script>
</body>

</html>
